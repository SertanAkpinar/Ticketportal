{% extends "base.html" %}
{% load static %}
<!DOCTYPE>
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
            {% for venue in venues %}
                <div class="col">
                    <div class="card overflow-hidden position-relative">
                        {% if venue.venue_image %}
                            <img src="{{ venue.venue_image.url }}"
                                 class="rounded card-img-top" alt="Venue Bild"
                                 style="height: 300px; object-fit: cover;">
                        {% else %}
                            <img src="{% static 'images/tickethub_logo.png' %}"
                                 class="rounded card-img-top" alt="default_pic"
                                 style="height: 300px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">{{ venue.name }}</h6>
                            <h6 class="card-subtitle mb-2 text-muted">{{ venue.location }}</h6>
                            <a class="text-decoration-none btn btn-outline-dark d-grid mx-auto "
                               onclick="location.href='{% url 'venue_detail' venue_name=venue.name %}'"
                            >view Venue</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
